<html lang="en">
	<head>
		<title>GPU server gateway</title>
	</head>

	<body>
				<!-- List of uploaded documents -->
		{% if images %}
			<ul>
			{% for image in images %}
				<li><a >{{ image.sourceImage_b1}}</a></li>
				<li><a >{{ image.sourceImage_rgb}}</a></li>
				<li><a >{{ image.referenceImage_b1}}</a></li>
				<li><a >{{ image.epsg}}</a></li>				
			{% endfor %}
			</ul>
		{% else %}
			<p>No documents.</p>
		{% endif %}

	<form action="{% url "upload" %}" method="post">
		{% csrf_token %}
		<input type="submit" name="confirm_inputimgs" value="Confirm" />
		<input type="submit" name="update_inputimgs" value="Update" />
	</form>


    </body>
</html>
